<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user5::modify</title>
</head>
<body>
<h3>user5 등록</h3>

<a th:href="@{/}">메인</a>
<a th:href="@{/user5/list}">목록</a>

<form th:action="@{/user5/modify}" method="post">
    <table>
        <tr>
            <td>번호</td>
            <td><input type="number" name="seq" th:value="${user5DTO.seq}" readonly></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" th:value="${user5DTO.name}"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><select name="gender" th:value="${user5DTO.gender}">
                <option value="M" th:selected="${user5DTO.gender == 'M'}">M</option>
                <option value="F" th:selected="${user5DTO.gender == 'F'}">F</option>
            </select></td>
        </tr>
        <tr>
            <td>나이</td>
            <td><input type="number" name="age" th:value="${user5DTO.age}"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="addr" th:value="${user5DTO.addr}"></td>
        </tr>

        <tr>
            <td colspan="2" align="right"><input type="submit" value="수정"></td>
        </tr>
    </table>
</form>
</body>
</html>
